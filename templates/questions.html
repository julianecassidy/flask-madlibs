{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/results" class="pb-6 ps-6">

  <!-- an example of one field -- you should make these autogenerated! -->
  <!-- jinja syntax for for loop to add each prompt-->


  {% for word in prompts %}
  <div class="mb-3 p-2 row">
    <label class="col-5 col-form-label text-end">{{ word }}</label>
    <div class="col-7">
      <input name="{{ word }}" required aria-label="{{ word }}" class="form-control">
    </div>
  </div>
  {% endfor %}

  <button class="btn btn-primary btn-lg w-100 mb-2">
    Make My Story!
  </button>
</form>

{% endblock %}
