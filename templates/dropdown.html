{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

<form action="/questions" class="pb-6 ps-6">
    <select name = "story-choice">
        <option value="">Choose Your Story!</option>
        {% for story in stories %}
        <option value="{{ story }}">"{{ story }}"</option>
        {% endfor %}
    </select>
    <button class="btn btn-primary btn-lg w-100 mb-2">
        Get Started
      </button>
</form>

{% endblock %}
